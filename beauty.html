<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beauty - Zepto Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f8ff;
    }

    header {
      background-color: #0047ab;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #e6f0ff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      color: #0047ab;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #002e6d;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #0047ab;
      margin: 10px 0 5px;
    }

    .card p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Beauty Products</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="fruits.html">Fruits</a>
    <a href="vegetables.html">Vegetables</a>
    <a href="fashion.html">Fashion</a>
    <a href="contact.html">Contact Us</a>
  </nav>

<div class="container">
  <div class="card">
    <img src="assets/Face Wash.jpeg" alt="Face Wash">
    <h3>Face Wash</h3>
    <p>₹150</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/Shampoo.jpeg" alt="Shampoo">
    <h3>Shampoo</h3>
    <p>₹250</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/Moisturizer.jpeg" alt="Moisturizer">
    <h3>Moisturizer</h3>
    <p>₹200</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/Sunscreen.jpeg" alt="Sunscreen">
    <h3>Sunscreen</h3>
    <p>₹180</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <!-- More Beauty Products -->
  <div class="card">
    <img src="assets/lipbatm.jpeg" alt="Lip Balm">
    <h3>Lip Balm</h3>
    <p>₹90</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/boby lotion.jpeg" alt="Body Lotion">
    <h3>Body Lotion</h3>
    <p>₹220</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/conditioner.jpeg" alt="Conditioner">
    <h3>Conditioner</h3>
    <p>₹210</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/Face cream.jpeg" alt="Face Cream">
    <h3>Face Cream</h3>
    <p>₹240</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</div>
<script>
  const addToCartButtons = document.querySelectorAll('.add-to-cart');

  addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
      const card = button.closest('.card');
      const name = card.querySelector('h3').textContent;
      const priceText = card.querySelector('p').textContent;
      const price = parseInt(priceText.replace(/[^\d]/g, ''));

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart`);
    });
  });
</script>
