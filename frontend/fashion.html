<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion - Zepto Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f8ff;
    }

    header {
      background-color: #0047ab;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #e6f0ff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      color: #0047ab;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #002e6d;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #0047ab;
      margin: 10px 0 5px;
    }

    .card p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fashion</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="fruits.html">Fruits</a>
    <a href="vegetables.html">Vegetables</a>
    <a href="beauty.html">Beauty</a>
    <a href="contact.html">Contact Us</a>
  </nav>

 <div class="container">
  <!-- Existing Items -->
  <div class="card">
    <img src="assets/tshirt 1.jpeg" alt="T-Shirt">
    <h3>T-Shirt</h3>
    <p>₹499</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/jeans.jpeg" alt="Jeans">
    <h3>Jeans</h3>
    <p>₹999</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/sneakers.jpeg" alt="Sneakers">
    <h3>Sneakers</h3>
    <p>₹1499</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/Jacket.jpeg" alt="Jacket">
    <h3>Jacket</h3>
    <p>₹1799</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <!-- New Items -->
  <div class="card">
    <img src="assets/hoodie.jpeg" alt="Hoodie">
    <h3>Hoodie</h3>
    <p>₹899</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/cap.jpeg" alt="Cap">
    <h3>Cap</h3>
    <p>₹199</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/Back pack.jpeg" alt="Backpack">
    <h3>Backpack</h3>
    <p>₹1199</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/shirt.jpeg" alt="Shirt">
    <h3>Shirt</h3>
    <p>₹799</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</div>
<script>
  const addToCartButtons = document.querySelectorAll('.add-to-cart');

  addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
      const card = button.closest('.card');
      const name = card.querySelector('h3').textContent;
      const priceText = card.querySelector('p').textContent;
      const price = parseInt(priceText.replace(/[^\d]/g, ''));

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart`);
    });
  });
</script>
