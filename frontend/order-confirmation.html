<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation - Zepto Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .home-link {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #0047ab;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    
  </style>
</head>
<body>
  <div class="message-box">
    <h1>âœ… Thank You for Your Order!</h1>
    <p>Your order has been placed successfully.</p>
    <a href="home.html" class="home-link">Continue Shopping</a>
  </div>
  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 5000);
  </script>
</body>
</html>
