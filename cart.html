<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Zepto Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      padding-bottom: 100px;
    }

    /* Top Navigation */
    .top-bar {
      background-color: #0047ab;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      background-color: #0059c1;
      padding: 6px 12px;
      border-radius: 4px;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .quantity-btn {
      padding: 5px 10px;
      margin: 0 5px;
      background-color: #0047ab;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn {
      padding: 5px 10px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .total {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    #place-order-btn {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    .empty-msg {
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
      color: #888;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #e6f0ff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <!-- Top Navigation with Home link -->
  <div class="top-bar">
    <div><strong>üõí Your Cart</strong></div>
    <div><a href="home.html">üè† Home</a></div>
  </div>

  <!-- Main Cart Section -->
  <h2>Your Shopping Cart</h2>
  <div id="empty-cart-message" class="empty-msg" style="display: none;">Your cart is empty</div>
  
  <table id="cart-table" style="display: none;">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="cart-body"></tbody>
  </table>

  <div class="total" id="total-div" style="display: none;">Total: ‚Çπ0</div>

  <!-- ‚úÖ Place Order Button -->
  <button id="place-order-btn">Place Order</button>

  <div class="footer">
    ¬© 2025 Zepto Clone. All rights reserved.
  </div>

  <script>
    const cartBody = document.getElementById("cart-body");
    const totalDiv = document.getElementById("total-div");
    const cartTable = document.getElementById("cart-table");
    const emptyMessage = document.getElementById("empty-cart-message");
    const placeOrderBtn = document.getElementById("place-order-btn");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartUI() {
      cartBody.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartTable.style.display = "none";
        totalDiv.style.display = "none";
        placeOrderBtn.style.display = "none";
        emptyMessage.style.display = "block";
        return;
      }

      cartTable.style.display = "table";
      totalDiv.style.display = "block";
      placeOrderBtn.style.display = "block";
      emptyMessage.style.display = "none";

      cart.forEach((item, index) => {
        const row = document.createElement("tr");
        const totalPrice = item.price * item.quantity;
        total += totalPrice;

        row.innerHTML = `
          <td>${item.name}</td>
          <td>‚Çπ${item.price}</td>
          <td>
            <button class="quantity-btn" onclick="changeQty(${index}, -1)">-</button>
            ${item.quantity}
            <button class="quantity-btn" onclick="changeQty(${index}, 1)">+</button>
          </td>
          <td>‚Çπ${totalPrice}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        `;

        cartBody.appendChild(row);
      });

      totalDiv.textContent = `Total: ‚Çπ${total}`;
    }

    function changeQty(index, delta) {
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      saveAndUpdate();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveAndUpdate();
    }

    function saveAndUpdate() {
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartUI();
    }

    placeOrderBtn.addEventListener("click", () => {
      localStorage.removeItem("cart");
      cart = [];
      updateCartUI();
      window.location.href = "order-confirmation.html";
    });

    updateCartUI();
  </script>

</body>
</html>
