<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fresh Vegetables - Zepto Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f8ff;
    }

    header {
      background-color: #0047ab;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #e6f0ff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      color: #0047ab;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #002e6d;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #0047ab;
      margin: 10px 0 5px;
    }

    .card p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fresh Vegetables</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="fruits.html">Fruits</a>
    <a href="beauty.html">Beauty</a>
    <a href="fashion.html">Fashion</a>
    <a href="contact.html">Contact Us</a>
  </nav>

 <div class="container">
  <div class="card">
    <img src="assets/tomato 1.jpeg" alt="Tomato">
    <h3>Tomato</h3>
    <p>₹30/kg</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/Potato.jpeg" alt="Potato">
    <h3>Potato</h3>
    <p>₹25/kg</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/carrot.jpeg" alt="Carrot">
    <h3>Carrot</h3>
    <p>₹45/kg</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/spinach.jpeg" alt="Spinach">
    <h3>Spinach</h3>
    <p>₹20/bunch</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>

  <!-- More vegetables -->
  <div class="card">
    <img src="assets/onion.jpeg" alt="Onion">
    <h3>Onion</h3>
    <p>₹35/kg</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/beetroot.jpeg" alt="Beetroot">
    <h3>Beetroot</h3>
    <p>₹40/kg</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/cabbage.jpeg" alt="Cabbage">
    <h3>Cabbage</h3>
    <p>₹28/pc</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
  <div class="card">
    <img src="assets/Brinjal.jpeg" alt="Brinjal">
    <h3>Brinjal</h3>
    <p>₹38/kg</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</div>
<script>
  const addToCartButtons = document.querySelectorAll('.add-to-cart');

  addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
      const card = button.closest('.card');
      const name = card.querySelector('h3').textContent;
      const priceText = card.querySelector('p').textContent;
      const price = parseInt(priceText.replace(/[^\d]/g, ''));

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart`);
    });
  });
</script>
